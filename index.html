<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Load Styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Load Scripts -->
    <script src="js/script.js"></script>
</head>

<body>
    
        <!-- Set Up Title -->
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <!-- Set Up Container -->
        <article class="container">
            <!-- Draw Board -->
            <article class="board">
                <article class="box"></article>
                <article class="box"></article>
                <article class="box"></article>
                <article class="box"></article>
                <article class="box"></article>
                <article class="box"></article>
                <article class="box"></article>
                <article class="box"></article>
                <article class="box"></article>
            </article>
            <!-- Set Up Reset Button -->
            <article class="reset" id="reset">RESET <i class="fas fa-redo"></i></article>
        </article>

        <!-- Set Up Pop-Up -->
        <article class="pop-up" id="pop">
            <!-- Set Up Pop Container -->
            <article class="pop-container" id="pop-con">
                <!-- Set Up Choice of X or O -->
                <h3 id="banner">Choose your side (X or O)</h3>
                <article class="choose-x" id="symb-x">X</article>
                <article class="choose-o" id="symo-o">O</article>
            </article>
        </article>


    
</body>

</html>
